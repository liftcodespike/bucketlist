<div ng-controller='userController'>
	
	<div style="border: thin solid black; height: 150px; width: 700px; margin: auto">
		<p>Create a User: </p>


		<form>
			<label>name: </label> <input type='text' ng-model='newUser.name'>
			<input type='submit' value='Add User' ng-click='addUser()'>
		</form>

	</div>

	<div style="border: thin solid black; height: 100px; width: 700px;margin: auto">
		<p>LOGIN: </p>

		<form>
			<label>name: </label> <input type='text' ng-model='loginUser.name'>
			<input type='submit' value='Add User' ng-click='login()'>
		</form>

	</div>

</div>
